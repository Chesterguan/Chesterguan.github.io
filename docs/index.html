<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Ziyuan Guan Resume">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/fontawesome.min.css" integrity="sha512-R+xPS2VPCAFvLRy+I4PgbwkWjw1z5B5gNDYgJN5LfzV4gGNeRQyVrY7Uk59rX+c8tzz63j8DeZPLqmXvBxj8pA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/solid.min.css" integrity="sha512-EvFBzDO3WBynQTyPJI+wLCiV0DFXzOazn6aoy/bGjuIhGCZFh8ObhV/nVgDgL0HZYC34D89REh6DOfeJEWMwgg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>  
  <div id="app">Embracing AI in medical world ...</div>
  <script>
    window.$docsify = {
      name: "Resume",
      repo: 'true',
      logo: '/assets/geek.jpg',
      corner: {
        // the icon link url to another site  
        url: "https://www.linkedin.com/in/ziyuanguan/",  
        icon: "/assets/linkedin.svg", 
        width: 60,
        height:60
      },
      coverpage: true,
      maxLevel:2,
      auto2stop:true,
      search:'auto',
      themeColor: '#fdd65a',
      executeScript:true,
      noEmoji:true,
      timeUpdater: {
        text: "<div align='left' width='200px' style='color:gray;font-size:16px'>Modified @ {docsify-updated}</div>",
        formatUpdated: '{MM}/{DD}/{YYYY} {HH}:{mm}',
        whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
      },
      share: {
            linkedin: {
              url: 'https://www.linkedin.com/in/ziyuanguan/'
            },
            twitter: {
              title:'Share an resume',
              url: 'https://www.linkedin.com/in/ziyuanguan/'
            },
            options:{
              theme: 'Back to me',
              color:'#fdd65a  '
            }
        },
      tabs: {
        persist    : true,      // default
        sync       : false,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      'flexible-alerts': {
        style: 'flat',
        comment: {
          label: "Scan with Wechat",
          icon: 'fas fa-comment',
          className: 'note'
        }    
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>  <script src="docsify-gltfexplorer.min.js"></script>
  <script src="//unpkg.com/docsify-slides/dist/docsify-slides.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//unpkg.com/docsify-share/build/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-corner/dist/docsify-corner.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
</body>
</html>
